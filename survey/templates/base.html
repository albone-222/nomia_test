<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            fontFamily: {
                sans: ['Roboto', 'sans-serif'],
              },
          }
        }
      </script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="bg-gray-900 font-roboto">
    {% url 'index' as the_url %}
    {% if request.get_full_path != the_url %}
    <div class="absolute top-10 w-full">
      <div class="flex justify-around">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded min-w-[150px]" onclick="history.back();">Назад</button>
        <a href="{% url 'index' %}">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded min-w-[150px]">На главную</button>
        </a>
      </div>
    </div>
    {% endif %}
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
